<nav class="border-b border-gray-300 px-2 py-2">
  <div class="flex flex-nowrap items-center justify-between">
    <div class="flex items-center">
      <button
        class="flex h-8 w-8 cursor-pointer items-center rounded hover:bg-blue-950 hover:bg-opacity-15"
      >
        <span class="flex w-8 justify-center">
          <svg
            class="h-5 max-h-full w-5 max-w-full text-gray-500"
            width="24"
            height="24"
            role="presentation"
            focusable="false"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M4 5C4 4.44772 4.44772 4 5 4H7C7.55228 4 8 4.44772 8 5V7C8 7.55228 7.55228 8 7 8H5C4.44772 8 4 7.55228 4 7V5ZM4 11C4 10.4477 4.44772 10 5 10H7C7.55228 10 8 10.4477 8 11V13C8 13.5523 7.55228 14 7 14H5C4.44772 14 4 13.5523 4 13V11ZM11 4C10.4477 4 10 4.44772 10 5V7C10 7.55228 10.4477 8 11 8H13C13.5523 8 14 7.55228 14 7V5C14 4.44772 13.5523 4 13 4H11ZM10 11C10 10.4477 10.4477 10 11 10H13C13.5523 10 14 10.4477 14 11V13C14 13.5523 13.5523 14 13 14H11C10.4477 14 10 13.5523 10 13V11ZM17 4C16.4477 4 16 4.44772 16 5V7C16 7.55228 16.4477 8 17 8H19C19.5523 8 20 7.55228 20 7V5C20 4.44772 19.5523 4 19 4H17ZM16 11C16 10.4477 16.4477 10 17 10H19C19.5523 10 20 10.4477 20 11V13C20 13.5523 19.5523 14 19 14H17C16.4477 14 16 13.5523 16 13V11ZM5 16C4.44772 16 4 16.4477 4 17V19C4 19.5523 4.44772 20 5 20H7C7.55228 20 8 19.5523 8 19V17C8 16.4477 7.55228 16 7 16H5ZM10 17C10 16.4477 10.4477 16 11 16H13C13.5523 16 14 16.4477 14 17V19C14 19.5523 13.5523 20 13 20H11C10.4477 20 10 19.5523 10 19V17ZM17 16C16.4477 16 16 16.4477 16 17V19C16 19.5523 16.4477 20 17 20H19C19.5523 20 20 19.5523 20 19V17C20 16.4477 19.5523 16 19 16H17Z"
              fill="currentColor"
            ></path>
          </svg>
        </span>
      </button>
      <a
        class="shrink-0 rounded px-2 py-2 hover:bg-blue-950 hover:bg-opacity-15"
        routerLink="/"
      >
        <img
          loading="lazy"
          class="h-4"
          src="/images/logo/logo-gradient-neutral-trello.svg"
          alt="logo"
        />
      </a>
      <div class="flex items-center">
        <ul class="ml-1 flex items-center text-sm font-medium">
          @for (dropdown of dropdownMenuLabels; track $index) {
            <li
              class="hidden"
              [class]="['sm:block', 'md:block', 'lg:block', 'xl:block'][$index]"
            >
              <button
                #menuButton
                (click)="showDropdown(dropdown)"
                type="button"
                class="mr-1 rounded py-1.5 pl-3 pr-2.5 text-black hover:bg-blue-950 hover:bg-opacity-15"
              >
                <span class="mr-0.5 capitalize text-gray-600">{{
                  dropdown
                }}</span>
                <span class="ml-1 inline-block min-w-4 text-gray-500"
                  ><fa-icon [icon]="faAngleDown"></fa-icon>
                </span>
              </button>
            </li>
          }
          <li class="xl:hidden">
            <button
              #menuButton
              (click)="showDropdown('more')"
              type="button"
              class="mr-1 block rounded py-1.5 pl-3 pr-2.5 text-black hover:bg-blue-950 hover:bg-opacity-15"
              [class]="menuOverlays['more'].isOpen() ? 'active' : ''"
            >
              <span class="mr-0.5 capitalize text-gray-600">More </span>
              <span class="ml-1 inline-block min-w-4 text-gray-500"
                ><fa-icon [icon]="faAngleDown"></fa-icon>
              </span>
            </button>
          </li>

          <li class="mx-2 h-8">
            <app-button typeBtn="button" color="trello"
              ><p class="px-3 py-1.5">Create</p></app-button
            >
          </li>
        </ul>
      </div>
    </div>
    <div class="flex items-center">
      <button class="mr-1 h-8 w-8 rounded-full text-gray-500" type="button">
        <div class="translate-x-0.5 rotate-45">
          <fa-icon [icon]="faBell"></fa-icon>
        </div>
      </button>
      <button class="mr-1 h-8 w-8 rounded-full text-gray-500" type="button">
        <fa-icon [icon]="faQuestionCircle"></fa-icon>
      </button>
      <button
        type="button"
        class="block h-8 rounded-full p-1"
        [attr.aria-expanded]="profileIsOpen()"
        role="button"
        (click)="handleProfileClick()"
        cdkOverlayOrigin
        #profileOverlay="cdkOverlayOrigin"
      >
        <span
          class="inline-flex h-6 w-6 rounded-full"
          style="
            background-image: url(/images/user/30.png);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
          "
          role="img"
          aria-label="User photo"
          title="User photo"
        ></span>
      </button>
    </div>
  </div>
</nav>
<ng-template cdkPortal>
  <div class="w-[304px] rounded-lg bg-white shadow-2xl">
    <div class="mx-5 mb-2 mt-4 text-xs font-semibold text-gray-600">
      Your workspaces
    </div>
    <ul>
      <li>
        <a class="mx-3 mb-1 flex items-center p-2"
          ><div class="flex h-10 w-10 items-center justify-center rounded">
            <div
              class="flex h-full w-full items-center justify-center rounded bg-gradient-to-b from-[#AE4787] to-[#E774BB] text-xl font-bold text-white"
            >
              T
            </div>
          </div>
          <p class="ml-3 text-sm">Trello workspace</p></a
        >
      </li>
    </ul>
  </div>
</ng-template>
<ng-template cdkPortal>
  <div class="w-[304px] rounded-lg bg-white p-3 shadow-2xl">
    <ul>
      @for (board of recentBoards(); track board.id) {
        <app-board-menu-card
          [board]="board"
          (star)="toggleStar($event)"
        ></app-board-menu-card>
      }
    </ul>
  </div>
</ng-template>
<ng-template cdkPortal>
  <div class="w-[304px] rounded-lg bg-white p-3 shadow-2xl">
    <ul>
      @for (board of starredBoards(); track board.id) {
        <app-board-menu-card
          [board]="board"
          (star)="toggleStar($event)"
        ></app-board-menu-card>
      }
    </ul>
  </div>
</ng-template>
<ng-template cdkPortal>
  <div class="w-[304px] rounded-lg bg-white p-3 shadow-2xl">Top templates</div>
</ng-template>
<ng-template cdkPortal></ng-template>
<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="profileOverlay"
  [cdkConnectedOverlayOpen]="profileIsOpen()"
  (overlayOutsideClick)="profileIsOpen.set(false)"
  (detach)="profileIsOpen.set(false)"
>
  <app-account-menu></app-account-menu>
</ng-template>
