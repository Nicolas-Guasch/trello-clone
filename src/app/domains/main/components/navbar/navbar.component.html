  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="menuOverlay"
  [cdkConnectedOverlayOpen]="profileIsOpen()"
>

    class="z-50 my-4 w-60 list-none divide-y divide-gray-100 rounded bg-white text-base shadow"
  >
    <div class="flex justify-between px-4 py-3">
      <span class="block text-center text-sm text-gray-900">Account</span>
      <button
        (click)="handleProfileClick()"
        class="block text-sm text-gray-900"
      >
        X
        <!--<fa-icon [icon]="faClose"></fa-icon>-->
      </button>
    </div>
    <div class="flex items-center space-x-4 px-4 py-3">
      <img
        class="h-10 w-10 rounded-full"
        src="/images/logo/icon-gradient-blue-trello.png"
        alt="user-photo"
      />
      <div class="space-y-1">
        <div>Jese Leos</div>
        <div class="text-sm text-gray-500">nico&#64;gmail.com</div>
      </div>
    </div>
    <ul class="py-1">
      <li>
        <a
          href="#"
          class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600"

      <li>

          href="#"
          class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600"

        >
      </li>
      <li>
        <a
          href="#"
          class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600"

        >
      </li>
    </ul>
    <ul class="py-1">
      <li>
        <a href="#" class="block px-4 py-2 text-sm text-gray-700">Log out</a>
