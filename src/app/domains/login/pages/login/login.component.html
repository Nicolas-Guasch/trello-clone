<div class="relative h-screen w-screen bg-white sm:bg-gray-50">
  <div class="absolute hidden h-full w-full sm:block">
    <img
      class="absolute bottom-0 left-0 w-3/12"
      src="/images/trello-left.4f52d13c.svg"
      alt="background left"
    />
    <img
      class="absolute bottom-0 right-0 w-3/12"
      src="/images/trello-right.e6e102c7.svg"
      alt="background right"
    />
  </div>
  <div
    class="relative m-auto mt-12 w-full rounded bg-white shadow-lg sm:w-7/12 md:w-6/12 lg:w-4/12"
  >
    <header class="flex justify-center pb-2 pt-6">
      <img class="w-28" src="/images/logo/logo-gradient-blue-trello.svg" />
    </header>
    <div class="px-10 py-4">
      <div class="mb-4">
        <h1 class="pb-2 pt-4 text-center font-semibold text-slate-800">
          Log in to continue
        </h1>
        <form novalidate class="space-y-1.5">
          <div
            class="relative rounded border border-slate-500 focus-within:ring-1 focus-within:ring-trelloFocus"
          >
            <input
              placeholder="Enter your email"
              type="email"
              class="w-full border-0 bg-transparent px-1.5 py-2 text-sm placeholder:opacity-50"
            />
          </div>
          <div>
            <app-button color="trello" [typeButton]="'submit'">
              <p class="py-2.5">Continue</p>
            </app-button>
          </div>
        </form>
        <div class="mt-3">
          <h2
            class="mb-4 pt-2 text-center text-sm font-semibold text-slate-500"
          >
            Or continue with:
          </h2>
          @for (social of socialButtons; track $index) {
            <div class="mb-4 rounded border border-gray-300">
              <button
                class="focus:ring-trelloShadow relative box-border inline-flex h-10 w-full items-baseline justify-center rounded text-center text-sm font-bold focus:ring-4 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-trelloFocus"
              >
                <span class="-ml-0.5 mr-0.5 flex justify-center self-center"
                  ><img [src]="social.image" class="mr-1.5 h-6"
                /></span>
                <span
                  class="mx-0.5 flex"
                  style="line-height: 40px !important"
                  >{{ social.label }}</span
                >
              </button>
            </div>
          }
          <div class="mt-5">
            <ul class="flex justify-center text-sm">
              <li>
                <a routerLink="/forgot-password" class="text-blue-600"
                  >Can't log in?</a
                >
              </li>
              <p class="mx-2 text-gray-600">â€¢</p>
              <li>
                <a routerLink="/register" class="text-blue-600"
                  >Create an account</a
                >
              </li>
            </ul>
          </div>
          <div class="pt-4">
            <footer
              class="flex flex-col items-center border-t border-slate-300 pt-6"
            >
              <span class="">
                <img
                  src="/images/logo/horizontal-logo-gradient-neutral-atlassian.svg"
                />
              </span>
              <div class="text-xs">
                One account for Trello, Jira, Confluence and
                <a href="#" class="text-blue-600 visited:text-blue-800">more</a
                >.
              </div>
            </footer>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
